<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-image">
      <div class="text-center mt-5">
        <button class="clicks">Click Me</button>
      </div>
      <div class="container mt-5 py-4" id="box">
        <input
          type="submit"
          class="cancel"
          style="float: right; font-weight: bold"
          value="X"
        />
        <h3 class="text-center" style="color: white">Enter Your Details</h3>
        <form action="">
          <div class="form-group">
            <label class="lead" for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Please Enter username"
              autocomplete="off"
            />
            <span id="username-validation" class="text-danger small"></span>
          </div>
          <div class="form-group">
            <label class="lead" for="email">Email Id</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Please Enter email"
              autocomplete="off"
            />
            <span id="email-validation" class="text-danger small"></span>
          </div>
          <button type="button" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
